
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Document</title>
    <style>
        body {
            margin: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #94c5d9;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: rgb(137, 195, 222);
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin:15px;
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            display: inline-block;
        }
        aside {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #64acf8;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h2>Welcome to My Website</h2>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <section>
        <article>
            <h2>Article 1</h2>
            <p>This is a standalone article.</p>
        </article>
        <article>
            <h2>Article 2</h2>
            <p>This is another standalone content that is relevant to the topic.</p>
        </article>
        <aside>
            <h3>Related Content</h3>
            <p>This sidebar contains related information.</p>
        </aside>
    </section>
    <footer>
        <p>&copy;2024 My Website</p>
    </footer>
</body>
</html>
