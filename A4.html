<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        img{
            width: 500px;
        }
        p{
            font-size: 30px;
        }
        a{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <img src="./cat1.jpg" alt="Cat Image">
        <p>Just a cool cat with a vision for the Future</p>
        <a href="https://images6.alphacoders.com/107/1071806.jpg">Cat Image</a> 
    </div>
</body>
</html>
