<!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>HTML Document with Comments</title>
        <style>  
            body {  
                margin: 20px;  
            }  
            header {  
                background-color: #bf5454;  
                color: white;  
                padding: 10px;  
                text-align: center;  
            }  
            main {  
                margin: 20px;  
            }  
            footer {  
                text-align: center;  
                padding: 10px;  
                background-color:#bf5454;  
                color: white;  
                width: 100%;  
            }  
            li {  
                margin: 5px;  
            }  
        </style>  
    </head>  
    <body>  
        <!-- Header section of the document -->  
        <header>  
            <h1>My Website &copy; 2024</h1>  
        </header>  

        <!-- Main content area -->  
        <main>  
            <h2>Understanding HTML Entities</h2>  
            <p>In HTML, special characters can be represented using entities. For example:</p>  
            <ul>  
                <li>Less than: &lt;</li>  
                <li>Greater than: &gt;</li>  
                <li>Ampersand: &amp;</li>  
                <li>Copyright: &copy;</li>  
                <li>Registered trademark: &reg;</li>  
                <li>Trademark: &trade;</li>  
            </ul>  
        </main>  

        <!-- Footer section of the document -->  
        <footer>  
            <p>&copy; 2024 My Website.</p>  
        </footer>  
    </body>  
    </html>
